{% with current=request.resolver_match.url_name %}
<div class="input">
        {% if user.is_authenticated %}
        <a class="value {% if current == 'feed' %}active{% endif %}" href="{% url 'feed' %}">
                <iconify-icon class="icon-feed" icon="mdi-home" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'review_create' %}active{% endif %}" href="{% url 'review_create' %}">
                <iconify-icon class="icon-feed" icon="streamline-sharp:add-pdf-solid" width="30"
                        height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'ticket_create' %}active{% endif %}" href="{% url 'ticket_create' %}">
                <iconify-icon class="icon-feed" icon="icon-park-outline:doc-add" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'ticket_review_create' %}active{% endif %}"
                href="{% url 'ticket_review_create' %}">
                <iconify-icon class="icon-feed" icon="fluent:book-add-20-filled" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'abonnements' %}active{% endif %}" href="{% url 'abonnements' %}">
                <iconify-icon class="icon-feed" icon="mingcute:user-add-fill" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'mesposts' %}active{% endif %}" href="{% url 'mesposts' %}">
                <iconify-icon class="icon-feed" icon="fluent:box-48-filled" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'modification-ticket' %}active{% endif %}"
                href="{% url 'modification-ticket' %}">
                <iconify-icon class="icon-feed" icon="el:file-edit" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'modification-critique' %}active{% endif %}"
                href="{% url 'modification-critique' %}">
                <iconify-icon class="icon-feed" icon="ic:round-edit-note" width="30" height="30"></iconify-icon>
        </a>


        <a class="value {% if current == 'feed' %}active{% endif %}" href="{% url 'feed' %}">
                <iconify-icon class="icon-feed" icon="mdi-home" width="30" height="30"></iconify-icon>
        </a>
        <span class="value user-name" style="cursor:default;"> <iconify-icon class="icon-feed" icon="fa7-solid:user"
                        width="30" height="30"></iconify-icon>{{ user.username|upper }}</span>

        <a class="value logout-btn" href="{% url 'logout' %}">
                <iconify-icon class="icon-feed" icon="el:off" width="20" height="20"></iconify-icon>
        </a>
        {% else %}
        <a class="value {% if current == 'accueil' %}active{% endif %}" href="{% url 'accueil' %}">
                <iconify-icon class="icon-feed" icon="wpf:connected" width="30" height="30"></iconify-icon>
        </a>
        <a class="value {% if current == 'signup' %}active{% endif %}" href="{% url 'signup' %}">
                <iconify-icon class="icon-feed" icon="mdi:account-edit" width="30" height="30"></iconify-icon>
        </a>

        {% endif %}
</div>
{% endwith %}
